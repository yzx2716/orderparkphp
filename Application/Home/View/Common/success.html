<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>预约成功</title>
    <link href="__PUBLIC__/datepicker/jquery-ui.css?__V__" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.12.1.min.js?__V__"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js?__V__"></script>
    <link rel="stylesheet" href="__PUBLIC__/style/weui.min.css?__V__"/>
    <link rel="stylesheet" href="__PUBLIC__/style/common.css?__V__"/>
</head>
<body ontouchstart>
<div id="dialog2" class="weui_dialog_alert">
    <div class="weui_mask" style="z-index: 8"></div>
    <div class="weui_dialog" style="z-index: 9">
        <div class="weui_dialog_hd"></div>
        <div class="weui_dialog_bd"><i class="weui_icon_msg weui_icon_success"></i></div>
        <div class="weui_dialog_ft">
            <a class="weui_btn_dialog primary" href="javascript:;">{$message}</a>
        </div>
    </div>
</div>
<script type="text/javascript">
jumpUrl = '{$jumpUrl}';
waitSecond = '{$waitSecond}';
$(document).ready(function() {
    setTimeout(function(){
        window.location.href = jumpUrl;
    }, waitSecond*1000);
    
}); 
</script>
</body>
</html>
